<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABES EC Shopping Page</title>
    <link href="amazonpage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <img src="./images/amazon_PNG5.png" alt="Logo" height="58" width="68">
            </div>
            <div>ABES EC</div>
            <div>
                <input type="text" placeholder="Search items">
            </div>
            <div>Hello, Shreya</div>
            <div>Returns and Orders</div>
        </header>

        <nav class="navbar">
            <ul>
                <li>Home & Kitchen</li>
                <li>Electronics</li>
                <li>Clothing</li>
                <li>Books</li>
                <li>Sports</li>
            </ul>
        </nav>

        <div class="wallpaper"></div>

        <section class="cards">
            <div class="card">
                <div>Card 1</div>
            </div>
            <div class="card">
                <div>Card 2</div>
            </div>
            <div class="card">
                <div>Card 3</div>
            </div>
            <div class="card">
                <div>Card 4</div>
            </div>
        </section>
    </div>
</body>
</html>
