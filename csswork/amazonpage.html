<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABES EC Shopping Page</title>
    <link href="amazonpage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./images/amazon_PNG5.png" alt="ABES EC Logo" height="58" width="68">
            <h1>ABES EC</h1>
            <form action="#" method="get">
                <input type="text" placeholder="Search items" aria-label="Search items">
                <button type="submit">Search</button>
            </form>
            <div>Hello, Shreya</div>
            <div>Returns and Orders</div>
        </header>

        <nav class="navbar">
            <ul>
                <li>Home & Kitchen</li>
                <li>Electronics</li>
                <li>Clothing</li>
                <li>Books</li>
                <li>Sports</li>
            </ul>
        </nav>

        <div class="wallpaper">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/Events/img24/Jupiter24/Phase2/J24_P2_PC_EventHeader_Rec.jpg" alt="Promotional Banner" style="width:100%; height:auto;">
        </div>

        <section class="cards">
            <div class="card">
                <img src="card1.jpeg" alt="Product Title 1" class="product-image" />
                <h3 class="product-title">Product Title 1</h3>
                <p class="product-price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="card">
                <img src="card2.jpg" alt="Product Title 2" class="product-image" />
                <h3 class="product-title">Product Title 2</h3>
                <p class="product-price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="card">
                <img src="card3.jpg" alt="Product Title 3" class="product-image" />
                <h3 class="product-title">Product Title 3</h3>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="card">
                <img src="card4.jpg" alt="Product Title 4" class="product-image" />
                <h3 class="product-title">Product Title 4</h3>
                <p class="product-price">$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </div>
</body>
</html>
